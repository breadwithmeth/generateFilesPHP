<body>
    <form method="POST" action="#" id="formSendNumber">
        <input name="phone" type="text">
        <input type="submit" value=""></form>



        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>

    event.preventDefault();

        form_data.append('phone', '87054810862');
	    //alert(file_data);

    
    $.ajax({
        type: "POST",
        url: "flashcall.php",
        data: form_data,

            console.log(data)
        }
    })
})
